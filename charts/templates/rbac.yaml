apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-sa # to be templating
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-clusterrole
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-sa # to be templating
  namespace: {{ .Release.Namespace }}
